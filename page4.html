<!DOCTYPE html>
<html>
	<body>

		<h2>Traffic light</h2>

		<p>Press the buttons to change the colour of the traffic light</p>

		<button onclick="document.getElementById('myImage').src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Traffic_lights_green.svg/1200px-Traffic_lights_green.svg.png'">	
			Turn the traffic light green
		</button>

		<img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Traffic_lights_red.svg/1200px-Traffic_lights_red.svg.png" style="width:100px">
		
		<button onclick="document.getElementById('myImage').src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Traffic_lights_yellow.svg/1200px-Traffic_lights_yellow.svg.png'">
			Turn the traffic light yellow	
		</button>
		<button onclick="document.getElementById('myImage').src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Traffic_lights_red.svg/1200px-Traffic_lights_red.svg.png'">
			Turn the traffic light red	
		</button>
		
	</body>
</html>
