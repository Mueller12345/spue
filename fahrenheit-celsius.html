<!DOCTYPE html>
<html>
	<head>
		<title>Fahrenheit in Celsius</title>
		<script>
			function celsius()
			{
				var num1 = document.getElementById("fnum1").value * 1.0;
				document.getElementById("result").innerHTML = ( num1 - 32 ) * 5/9 ;
			}
			function fahrenheit()
			{
				var num1 = document.getElementById("fnum1").value * 1.0;				
				document.getElementById("result").innerHTML = num1 * 9 / 5 + 32;
			}
		</script>
	</head>
	<body>
		<h1 id="my heading">
			We're going to calculate
		</h1>
		<p>
			<form>
				<label for="fnum1">Erste Zahl:</label>
				<input type="text" id="fnum1" name="fnum1"><br><br>
			</form> 
		</p>
		<button onclick="celsius()">
			celsius
		</button>
		<button onclick="fahrenheit()">
			fahrenheit
		</button>
		<p id="result" >
		</p>
	</body>
</html>
